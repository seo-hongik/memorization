        var id = "scott";
        var loginCheckFlag = 1;
        function loginCheck() {
            var theForm = document.mainForm;
            theForm.method = "get";
            theForm.action = "#";
            var emailCheck =  document.querySelector('#tfEmail');
            var pwdCheck = document.querySelector('#tfPwd');
            // 콘솔창에 정보가 잘 들어가 있는지 확인해 주기 위함
            console.log(emailCheck);
            console.log(pwdCheck);
            if (emailCheck.value == "scott" && pwdCheck.value == "tiger") {
                alert("로그인이 완료 되었습니다.") ;
                theForm.submit();
            } else if (emailCheck.value != "scott") {
                alert("아이디가 틀렸습니다. 다시한번 확인해주세요") ;

                emailCheck.focus();
            }   else if (emailCheck.value == "scott" && pwdCheck.value == "") {
                alert("비밀번호를 입력해주세요.") ;
