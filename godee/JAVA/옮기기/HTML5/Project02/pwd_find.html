    <script>
        var userId = "scott";
        var userPwd = "tiger";
        var temp="";

          /*
        메서드 이름 : resetPwd()
        설명 : 비밀번호를 재설정하기 위해 유저가 입력한 아이디값이 등록되어 있는지 확인한 후 등록된 핸드폰에 임시번호를 전송합니다.
        매개변수 : 없음
        반환값 : 없음
        */        
        function resetPwd() {
            var inputedId = document.querySelector('#tfUserId');
            var keylist="abcdefghijklmnopqrstuvwxyz123456789";
            if (inputedId.value == "") {
                window.alert("아이디를 입력해주세요.");
                inputedId.focus();
            }   else if (inputedId.value != userId) {
                window.alert("등록되지 않은 아이디 입니다. 다시 입력하세요.");
                inputedId.value = "";
                inputedId.focus();
            }   else if (inputedId.value == userId) {
                temp = "";
                for (i = 0; i < 8; i++) {
                    // 임시 비밀번호 8자리를 골라 담아줍니다.
                    temp+=keylist.charAt(Math.floor(Math.random()*keylist.length));
                } console.log(temp);  
                window.alert("등록된 핸드폰 번호로 임시 번호 8자리를 보냈습니다. \n콘솔창에서 확인해주세요.");      	
            } 
            
        }
    </script>
