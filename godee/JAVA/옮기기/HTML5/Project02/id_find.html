    <title>아이디찾기</title>
    <script>
        var userPhoneNumber = "01012345678";
        // parseInt(userPhoneNumber);
        console.log(userPhoneNumber);
        function findId() {
            var phonePattern = /(^02.{0}|^01.{1}|[0-9]{3})([0-9]+)([0-9]{4})/g;
            var inputPhoneNumber = document.querySelector('#tfTel');
            if (inputPhoneNumber.value == "") {
                window.alert("핸드폰 번호를 입력해주세요.")
                inputPhoneNumber.focus();
            } else if (phonePattern.test(inputPhoneNumber.value) != true) {
               window.alert("잘못된 입력입니다. 다시 입력해주시길 바랍니다.")
               console.log(inputPhoneNumber.value);
               inputPhoneNumber.value = "";
               inputPhoneNumber.focus();
               console.log(inputPhoneNumber.value)
            } else if (inputPhoneNumber.value != userPhoneNumber) {
                window.alert("입력하신 핸드폰 번호로 가입된 아이디가 없습니다. 다시 확인해주세요.");
                inputPhoneNumber.value = "";
                inputPhoneNumber.focus();
            } else if (inputPhoneNumber.value == userPhoneNumber) {
                console.log("scott");
                console.log(userPhoneNumber);
                console.log(inputPhoneNumber.value);
                window.alert("등록된 Id를 콘솔창에서 확인하세요.");
            }
        }
    </script>

        <!-- //header 영역  -->
        <div id="idPwdContainer">

                    <fieldset>
                        <legend class="screen_out">아이디 찾기 입력폼</legend>
                        <div class="box_register">
                            <h3 class="tit_register">아이디를 잊어버렸나요?</h3>

                                    <span class="txt_assist">지원자 등록에 이용한 핸드폰 번호를 입력해주세요.</span>
                                <div id="numberBox" class="box_tf">
                                    <input type="tel" name="number" id="tfTel" placeholder="핸드폰 번호 11자리를 입력해주세요." class="tf_write" maxlength="11">
                                </div>
                            </div>
                            <!-- //핸드폰 번호 입력 폼 -->

                    </fieldset>
                    <!-- 아이디찾기 확인 버트 영역 -->
                    <button id="btnSubmit" type="button" class="btn_follow" onclick="findId();">아이디 찾기</button>
