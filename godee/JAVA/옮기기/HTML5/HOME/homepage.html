<!DOCTYPE html>

<head>

    <title>알바천국 회원가입 레이아웃</title>
    <link rel="stylesheet" href="./css/style.css">

<body>

            <div id="logo">알바천국</div>

            <!-- person 끝 -->
            <!-- biz -->
            <div id="biz">
                <div class="guide">
                    <strong>기업 회원</strong>
                </div>
