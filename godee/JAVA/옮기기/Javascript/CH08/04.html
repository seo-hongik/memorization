<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 객체-4</title>
    <script>
        var userEmail = window.prompt("당신의 이메일?", "");
        var arrUrl = [".co,kr",".com",".net","pr.kr",".go.kr"];
        var check1 = false; // @ 있는지 여부 판별
        var check2 = false; // 등록된 URL 인지 판별

        if(userEmail.indexOf("@") > 0) {
            check1 = true;
        } for(var i = 0; i<arrUrl.length; i++) {
            if(userEmail.indexOf(arrUrl[i])>0)
                check2 = true;
        }

        if(check1 && check2 ) {
            document.write("등록된 이메일 형식입니다");
        } else {
            alert("이메일 형식이 잘못되었습니다.");
            location.reload();
        }
    </script>
</head>

</html>
