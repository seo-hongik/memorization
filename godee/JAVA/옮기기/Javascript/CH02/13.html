<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 연산자-13</title>
    <script>
        var num1 = 10;
        var num2;
        num2 = ++num1;
        console.log(num1);
        console.log(num2);

        num2= num1++;
        console.log(num1);
        console.log(num2);

        num2= --num1;
        console.log(num1);
        console.log(num2);

        num2 = num1--;
        console.log(num1);
        console.log(num2);


    </script>
</head>
<body>
    
</body>
</html>
