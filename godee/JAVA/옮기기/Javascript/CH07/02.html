<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체-2</title>
    <script>
        var line = ["사당", "교대", "방배", "강남"];
        document.write(line, "<br>");
        document.write(typeof line, "<br>");
        document.write(line.join("-"), "<br>");
        document.write(typeof line.join("-"), "<br>");

        document.write(line.reverse(), "<br>");
        document.write(line.sort(), "<br>");
    </script>
</head>
<body>
    
</body>
</html>
