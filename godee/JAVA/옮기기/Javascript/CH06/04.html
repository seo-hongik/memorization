<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-4</title>
    <script>
        function printStar() {
            var star="";
            for(var i=1; i<=5; i++) {
                for(var j=1; j<=i; j++) {
                    star +="*";
                }
                star+="<br>";
            }
            document.write(star);
        }

        printStar();
    </script>
</head>
<body>
    
</body>
</html>
