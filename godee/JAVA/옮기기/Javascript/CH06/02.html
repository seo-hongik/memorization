<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-2</title>
    <script>
        function showJob(job) {
            for(var i =1; i <= 5; i++)
                document.write(i+ "." + job + "입니다.", "<br>");
        }

        showJob('웹 퍼블리셔');
        showJob('프런트앤드 개발자');
        showJob('백엔드 개발자');
        showJob('풀스텍 개발자');
    </script>
</head>
