<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-9</title>
    <script>
        function printSum(start,end) {
            var result=0;
            for(var i=start; i<= end; i++) {
                result+=i;
            }
            return result;
        }

        var result = printSum(1,5);
        document.write(result);
    </script>
</head>
