<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-13</title>
    <script>

        function add(num1,num2) {
            return num1 + num2;
        }

        function sub(num1,num2) {
            return num1 - num2;
        }

        function mul(num1,num2) {
            return num1 * num2;
        }

        function div(num1,num2) {
            return num1 / num2 ;
        }


        function calculator(op,num1,num2) {
            var result = 0;
            switch(op) {
                case "+" :
                    result = add(num1,num2);
                    break;
                case "-" :
                    result = sub(num1,num2);
                    break;
                case "*" :
                    result = mul(num1,num2);
                    break;
                case "/" : 
                    result = div(num1,num2);
                    break;
                
                default :
                    result = "지원되지 않는 연산자입니다.";
            }
            return result;
        }

        document.write(calculator("/", 1, 3));
    </script>
</head>

</body>
</html>
