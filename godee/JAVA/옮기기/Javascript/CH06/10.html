<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-10</title>
    <script>
        function print99Dan(dan) {
            document.write("<h1>"+dan + "단 출력" + "</h1><br>");
            for (var i = 1; i < 10; i++)
            document.write(dan + "*" + i + "=" + dan*i + "<br>");
        }

        print99Dan(9);
    </script>
</head>
