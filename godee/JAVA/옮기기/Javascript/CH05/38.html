<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-38</title>
    <script>
        var i = 1; 
        while(i < 10) {
            document.write(i + "단 <br>");
            var j = 1;
            while(j < 10) {
                document.write(i + "*" + j +"=" +i*j + "<br>");
                j++;
            }
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
