<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location object-</title>
    <script>
        document.write(location.href, "<br>"); // url을 가져옵니다.
        document.write(location.hostname, "<br>"); //도메인 이름만 가져옵니다.
        document.write(location.host, "<br>"); // 도메인 이름과 포트 번호를 가져옵니다.
        document.write(location.protocol, "<br>"); //프로토콜을 가져옵니다.
    </script>
</head>
<body>
    
</body>
</html>
