<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체</title>
</head>
<body>
    <h1>선호하는 음식</h1>
    <div id="food_1">
        <h2 id="title">한식</h2>
        <ol>
            <li><a href="#">김치</a></li>
            <li>불고기</li>
            <li>비빔밥</li>
        </ol>
    </div>

    <div id="food_2">
        <h2>양식</h2>
        <ol id="list">
            <li>돈까스</li>
            <li id="pizza">피자</li>
            <li>파스타</li>
        </ol>
    </div>
    <script>
        document.getElementsByTagName("h1")[0].style.color = "green";
        document.getElementById("title").style.color = "red";
        var myList = document.getElementById("food_1").getElementsByTagName("li")[1]; // 객체로 담아주는 연습 많이 하면 개꿀
        myList.style.backgroundColor = "powderblue";
        myList.style.color = "red";
    </script>

</body>
</html>
