<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 객체-2</title>
    <script>
        var pop = window.open("./popup.html", "pop", "width=300, height=400, left=300,top=100,scrollbars=no,toolbars=no,location=no");
    </script>
</head>
<body>
    <button onclick="pop.moveTo(900,300); pop.focus();">브라우저 창 위치 변경</button>
    <button onclick="pop.resizeTo(200,200); pop.focus();">브라우저 창 크기 변경</button>
</body>
</html>
