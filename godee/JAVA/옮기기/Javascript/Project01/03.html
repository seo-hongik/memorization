<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name값 가져오기</title>
    <script>
        function check_Name(){
            var result = document.getElementsByClassName("userName")[0].value;
            console.log(result);
        } // 클래스로 엘리먼트를 선택할 때에 항상 배열의 형태를 취해준다.
        
    </script>
</head>
<body>
    
    <input type="text"  class="userName">
    <button onclick="check_Name();">중복확인</button>

</body>
