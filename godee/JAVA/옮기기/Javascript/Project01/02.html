<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name값 가져오기</title>
    <script>
        function check_Name(){
            var result = document.getElementsByName("userName")[0].value;
            console.log(result);
        } //네임으로 가져올 때는 배열 형태로 취한다.
        
    </script>
</head>
<body>
    
    <input type="text"  name="userName">
    <button onclick="check_Name();">중복확인</button>

</body>
</html>
