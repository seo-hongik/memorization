<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체-2</title>
    <script>
        var today = new Date(2020,4,1);
        var theMonth = today.getMonth()+1;
        document.write(theMonth, "<br>");
        var theDate = today.getDate();
        document.write(theDate, "<br>");
        var theDay = today.getDay();
        document.write(theDay, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
