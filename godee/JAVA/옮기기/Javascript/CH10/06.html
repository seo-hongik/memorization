<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체-4(숫자)</title>
    <script>
        var num1 = 3.456789;
        var num2 = 700000;
        var num3 = "30.5px"
        var num4 = 40;

        document.write(num2.toExponential(2), "<br>");
        document.write(num1.toFixed(2),"<br>");
        document.write(num1.toPrecision(2), "<br>");

        document.write(num1.toString(), "<br>");
        document.write(parseInt(num3) + num4, "<br>");
        document.write(parseFloat(num3) +num4, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
