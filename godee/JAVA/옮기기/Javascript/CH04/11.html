<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-11</title>
    <script>
        // 사용자 아이디 하나를 입력받아 아이디가 "admin"이라면
        // "환영합니다."라는 알림창을 띄어주세요.
        var userId = window.prompt("사용자 아이디를 입력하세요", "");
        if (userId == "admin") {
            window.alert("환영합니다");
        }
    </script>
</head>

</body>
</html>
