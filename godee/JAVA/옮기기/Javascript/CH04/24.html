<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-24</title>
    <script>
        // 조건문 실습(3) 
        /*
        경품 추첨기 만들기
        1) if문만 사용하기
        2) if else if~ 문을 사용하기
            수를 입력받아 이 값이 1이면 "당첨! 냉장고", 2이면 "당첨! 세탁기", 3이면 "당첨! TV", 이외의 경우는 모두 "꽝입니다."를 출력해주세요.
        */

        // 1) if문만 사용하기
        var lotto = window.prompt("수를 입력해주세요");
        lotto = parseInt(lotto);
        if(lotto >= 1 && lotto <=3) {
            if(lotto == 1) {alert("당첨! 냉장고");}
            if(lotto == 2) { alert("당첨! 세탁기");}
            if(lotto == 3) {alert("당첨! TV");}  
        } else {
            alert("꽝입니다.");
        }

        // 2) if else if~ 문을 사용하기
        if(lotto == 1) {
            alert("당첨! 냉장고");
        } else if (lotto == 2) {
            alert("당첨! 세탁기");
        } else if (lotto == 3) {
            alert("당첨! TV");
        } else {
            alert("꽝입니다.");
        }
    
    </script>
</head>

</body>
</html>
