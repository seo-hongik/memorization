<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-33</title>
    <script>
        var value = window.prompt("수를 입력하세요.", "0");
        value = parseInt(value);
        switch(value%2) {
            case 0 :
                document.write("짝수입니다.");
                break;
            case 1 :
                document.write("홀수입니다.");
                break;
            default:
                document.write("숫자를입력하세요.");
        }
    </script>
</head>
<body>
    
</body>
</html>
