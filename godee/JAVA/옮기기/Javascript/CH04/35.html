<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-35</title>
    <script>
        /* 조건문 실습 (5)*/
        /*
        학점을 구하기 예제입니다.
        하나의 평균 값을 입력받아 요구사항에 맞게 출력해주세요.
        요구사항 :
        1. 학점은 다음과 같이 계산해주세요.
        입력 값이 100 ~ 90이면 A학점
        입력 값이 89 ~ 80 B학점
        입력 값이 79 ~ 70 C학점
        입력 값이 69 ~ 60 D학점
        입력 값이 59 ~ 이면 F학점
        2.예를 들어 입력 값이 100이면 다음과같이 출력해주세요.
        100 점수의 점수의 학점은 ? A 입니다.
        [예시]
        입력값 : 100 (엔터)
        출력값 : "100 점수의 학점은? A입니다."
        */


        var grade = window.prompt("학점을 입력해주세요");
        grade = parseInt(grade);
        var ddd = 99;
        parseInt(ddd);
        ddd = ddd/10;
        console.log(ddd); 


        switch (Math.ceil(grade/10)) {
            case 10 :
                document.write("A학점입니다.");
                break;
            case 9 :
                document.write("B학점입니다.");
                break;
            case 8 :
                document.write("C학점입니다."); 
                break;
            case 7 :
                document.write("D학점입니다.");
                break;
            case 6 :
                document.write("F학점입니다."); 
                break;
            case 5 :
                document.write("F학점입니다."); 
                break;
            case 4 :
                document.write("F학점입니다."); 
                break;
            case 3 :
                document.write("F학점입니다.");
                break;       
            case 2 :
                document.write("F학점입니다."); 
                break;
            case 1 :
                document.write("F학점입니다."); 
                break;
            case 0 :
                document.write("F학점입니다."); 
                break;
            default :
                document.write("1~100 사이의 숫자를 입력하세요.");

        }
    </script>
</head>
<body>
    
</body>
</html>
