<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-28</title>
    <script>
        /* 조건문 실습 (4)*/
        /*
        학점을 구하기 예제입니다.
        하나의 평균 값을 입력받아 요구사항에 맞게 출력해주세요.
        요구사항 :
        1. 학점은 다음과 같이 계산해주세요.
        입력 값이 100 ~ 90이면 A학점
        입력 값이 89 ~ 80 B학점
        입력 값이 79 ~ 70 C학점
        입력 값이 69 ~ 60 D학점
        입력 값이 59 ~ 이면 F학점
        2.예를 들어 입력 값이 100이면 다음과같이 출력해주세요.
        100 점수의 점수의 학점은 ? A 입니다.
        [예시]
        입력값 : 100 (엔터)
        출력값 : "100 점수의 학점은? A입니다."
        */

        //1번
        var grade = window.prompt("학점을 입력해주세요");
        grade = parseInt(grade);
        if(grade >= 60 && grade <= 100) {
            if(grade >= 60 && grade <= 69) {
                document.write(grade + "점수의 학점은 D입니다.");
            } else {
                if(grade >=70 && grade <= 79) {
                    document.write(grade + "점수의 학점은 C입니다.");
                } else {
                    if(grade >=80 && grade <= 89) {
                        document.write(grade + "점수의 학점은 B입니다.");
                    } else {
                        document.write(grade + "점수의 학점은 A입니다.");
                    }
                }
            }
        } else {
            if (grade <= 59 && grade >= 0) {
                document.write(grade + "점수의 학점은 F입니다.");
            } else {
                document.write("점수를 다시 확인해주세요");
            }
        }
        

        //2번
        var grade = window.prompt("학점을 입력해주세요");
        grade = parseInt(grade);
        if(grade <= 59 && grade >= 0) {
            document.write(grade + "점수의 학점은 F입니다.");
        } else if(grade >= 60 && grade <= 69) {
            document.write(grade + "점수의 학점은 D입니다.");
        } else if (grade >=70 && grade <= 79) {
            document.write(grade + "점수의 학점은 C입니다.");
        } else if (grade >=80 && grade <= 89) {
            document.write(grade + "점수의 학점은 B입니다.");
        } else if (grade >= 90 && grade <= 100) {
            document.write(grade + "점수의 학점은 A입니다.");
        } else {
            document.write("점수를 다시 확인해주세요");
        }
    </script>
</head>
