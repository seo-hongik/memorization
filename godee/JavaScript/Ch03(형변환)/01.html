<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형변환 - 1</title>
    <script>
        var age = window.prompt("나이를 입력하세요.",20); // 확인을 눌러야 age 변수에 값이 담김
        //age = age + 30; // 자동(암시적) 형 변환
        age = parseInt(age) + 30; // 강제(명시적) 형 변환
        console.log(age); // 취소를 누르면 null값을 반환

    </script>
</head>
<body>
    
</body>
</html>
