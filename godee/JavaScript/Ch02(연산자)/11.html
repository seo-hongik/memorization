<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본연산자-11(증감연산자)</title>
    <script>
        var num = 10;
        num += 1;         // a = a+1;
        console.log(num); // 11

        num = 10;
        num++; 
        console.log(num); // 11

        num = 10;
        ++num;
        console.log(num); // 11


    </script>
</head>
<body>
    
</body>
</html>
