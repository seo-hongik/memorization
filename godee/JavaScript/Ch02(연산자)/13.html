<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본연산자-13(증감연산자)</title>
    <script>
        var num1 = 10;
        var num2;

        num2 = ++num1;
        console.log('num1 : ' + num1);
        console.log('num2 : ' + num2);
        
        num2 = num1++;
        console.log('num1 : ' + num1);
        console.log('num2 : ' + num2);

        num2 = --num1;
        console.log('num1 : ' + num1);
        console.log('num2 : ' + num2);

        num2 = num1--;
        console.log('num1 : ' + num1);
        console.log('num2 : ' + num2);

    </script>
</head>
<body>
    
</body>
</html>
