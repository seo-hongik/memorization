<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 객체-3</title>
    <script>
        var i = 0;
        var auto = setInterval("console.log(i++);",1000);       // 밀리세컨트 1초 = 1000ms 

    </script>
</head>
<body>
    <button onclick="clearInterval(auto);">정지버튼</button>
</body>
</html>
