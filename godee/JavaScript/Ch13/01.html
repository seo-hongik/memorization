<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체-1</title>
    <script>

    </script>
</head>
<body>
    <h1>선호하는 음식</h1>
    <div id="food_1">
        <h2 id="title">한식</h2>
        <ol>
            <li><a href="#">김치</a></li>
            <li>불고기</li>
            <li>비빔밥</li>
        </ol>
    </div>
    <div id="food_2">
        <h2>양식</h2>
        <ol id="list">
            <li>돈까스</li>
            <li id="pizza">피자</li>
            <li>파스타</li>
        </ol>
    </div>
    <script>
        document.getElementsByTagName("h1")[0].style.color="green";
        document.getElementById("title").style.color="red";             
        
        // document.getElementsByTagName("li")[1].style.backgroundColor="red";

        //객체로 지정
        var myList = document.getElementById("food_1").getElementsByTagName("li")[1];
        myList.style.backgroundColor="red";
        myList.style.color="blue";
    </script>
    
</body>
</html>
