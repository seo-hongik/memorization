<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location 객체</title>
    <script>
        document.write(location.href,"<br>");       // 주소창의 URL을 가져옵니다.
        document.write(location.hostname,"<br>");   // 도메인이름(호스트네임)을 가져옵니다. 포트번호 이전
        document.write(location.host,"<br>");       // 도메인(호스트)네임과 포트번호를 가져옵니다.
        document.write(location.protocol,"<br>");   // 프로토콜을 반환합니다. HTTP: hypertext transfer protocol
        
    </script>
</head>
<body>
    
</body>
</html>
