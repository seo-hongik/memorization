<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator 객체</title>
    <script>
        document.write(navigator.appCodeName,"<br>");   
        document.write(navigator.appName,"<br>");       
        document.write(navigator.appVersion,"<br>");
        document.write(navigator.language,"<br>");
        document.write(navigator.product,"<br>");       // 엔진이름
        document.write(navigator.platform,"<br>");      // 운영체제
        document.write(navigator.userAgent);            // ★★모든 정보★★
    </script>
</head>
<body>
    
</body>
</html>
