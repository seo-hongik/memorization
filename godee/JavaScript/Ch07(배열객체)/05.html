<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체-5</title>
    <script>
        var arrNumebr = new Array();    // arrNumber이란 객체를 배열로 생성하겠다
        /* 
        arrNumebr[0] = 1;
        arrNumebr[1] = 2;
        arrNumebr[2] = 3;
        arrNumebr[3] = 4;
        arrNumebr[4] = 5; 
        */
        console.log(arrNumebr.length);  // 배열의 길이 및 정의를 지정안해서 0
        for(var i=0; i<5; i++) {
            arrNumebr[i] = i+1;
        }
        console.log(arrNumebr.length);  // for문을 돌며 정의했기때문에 5
        for(var i=0; i<arrNumebr.length; i++){
            document.write(arrNumebr[i],"<br>")
        }
        
    </script>
</head>
<body>
    
</body>
</html>
