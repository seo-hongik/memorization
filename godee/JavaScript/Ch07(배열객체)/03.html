<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체-3</title>
    <script>
        var greenLine = ["사당", "교대", "방배", "강남"];
        var yellowLine = ["미금", "정자", "모란", "수서"];

        greenLine.splice(2,1,"서초","역삼");        // 배열은 0번부터 시작, 시작할 위치(2 ="방배") / 빼야할 개수(1), 채울 문자열("서초", "역삼")
        document.write(greenLine,"<br>");

        document.write(greenLine.slice(1,3),"<br>"); // 시작할 위치(1), n미만까지(3 = 3미만)
    </script>
</head>
