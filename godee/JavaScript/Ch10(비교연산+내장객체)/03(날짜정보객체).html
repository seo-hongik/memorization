<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜정보 객체-1</title>
    <script>
        var today = new Date();
        // document.write(today,"<br>");
        
        // getMonth는 달(Month)을 가져옵니다. 0부터 시작하므로 주의해야합니다.
        var nowMonth = today.getMonth(); 
        // 0부터 시작해서 + 1 을 해줌 
        document.write(nowMonth+1,"<br>");

        // getDate는 일(day)을 반환합니다.
        var nowDate = today.getDate();
        document.write(nowDate,"<br>");

        // getDay는 요일을 반환합니다. 일요일을 0 부터 시작합니다. 목요일(4)
        var nowDay = today.getDay();
        document.write(nowDay,"<br>")

    </script>
</head>
<body>
    
</body>
</html>
