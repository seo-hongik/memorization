<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산-2</title>
    <script>

        var num1;           // undefined
        var num2 = null;    // null
        
        document.write(num1,"<br>");  // undefined
        document.write(num2,"<br>");  // null

        //undefined 와 null을 값만 비교(==)하면 true
        //undefined 와 null을 값+타입을 비교(===)하면 false
        document.write(num1==num2,"<br>");  
        document.write(num1===num2,"<br>"); 

    </script>
</head>
<body>
    
</body>
</html>
