<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜정보 객체-3</title>
    <script>
        
        var today = new Date();
        // 현재 년도를 반환합니다.(2020)
        var nowYear = today.getFullYear();
        // document.write(nowYear,"<br>");

        var theDate = new Date(nowYear,11,31);  //현재년도 12월 31일
        // document.write(theDate,"<br>");

        var diffDate = theDate - today;

        var result = Math.ceil(diffDate/(1000*60*60*24));
        document.write(result,"<br>");
       
    </script>
</head>
<body>
    
</body>
</html>
