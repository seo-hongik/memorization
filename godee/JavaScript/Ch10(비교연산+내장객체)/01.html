<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산-1</title>
    <script>

        var num1 = "1.2345";
        var num2 = 1.2345;
        
        document.write(num1==num2,"<br>");  // == : 값만 비교합니다.
        document.write(num1===num2,"<br>"); // === : 값 + 타입까지 비교합니다.

    </script>
</head>
<body>
    
</body>
</html>
