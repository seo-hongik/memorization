<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <script>
        document.write("컴퓨터의 가위,바위,보 맞추기<br>");
        var num = window.prompt("가위,바위,보 중 선택하세요.","가위");

        switch(num){
            case "가위" :
                num=1;
                break;
            case "바위" :
                num=2;
                break;
            case "보" :
                num=3;
                break;
            default :
                alert("잘못 작성했습니다.");
                location.reload();  // 새로고침
        }

        var com = Math.ceil(Math.random()*3);
        document.write("<img src='./images/math_img_" + com + ".jpg' alt='가위,바위,보'>");

        if(num==com)
            alert("맞췄습니다! 축하합니다!");
        else
            alert("틀렸네요! 다음 기회에~!");


    </script>
</head>

</body>
</html>
