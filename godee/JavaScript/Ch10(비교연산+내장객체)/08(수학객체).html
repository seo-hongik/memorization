<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학 객체-1</title>
    <script>
        
        var num = 2.1234;
        
        var maxNum = Math.max(10,5,8,20);
        document.write(maxNum,"<br>");
        
        var minNum = Math.min(10,5,8,20);
        document.write(minNum,"<br>");

        var num1 = Math.round(num);     // 반올림
        document.write(num1,"<br>");

        var num2 = Math.floor(num);     // 버림
        document.write(num2,"<br>");

        var num3 = Math.ceil(num);      // 올림
        document.write(num3,"<br>");

        var num4 = Math.random();       // 0 ~ 1 미만 무작위 소수 반환
        document.write(num4,"<br>");

        var num5 = Math.PI;             // 원주욜(3.14~)
        document.write(num5,"<br>");

    </script>
</head>
<body>
    
</body>
</html>
