<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 객체</title>
    <script>
        
        var num1 = 3.456789;
        var num2 = 700000;
        var num3 = "30.5px";
        var num4 = 40;
        
       
        document.write(num2.toExponential(),"<br>");    // toExponential(소수점자릿수) 지수표기법
        document.write(num1.toFixed(2),"<br>");         // toFixed(소수점자릿수), 소수점자릿수까지 표현, 소수점자릿수 미만은 반올림하여 반환
        document.write(num1.toPrecision(2),"<br>");     // toPrecision(소수점자릿수), 소수점자릿수에서 반올림하여 반환
        document.write(num1.toString()+100,"<br>");     // toString() : 객체를 문자형으로 바꿔줍니다. 문자형 + 숫자형 = 문자형
        document.write(parseInt(num3)+num4,"<br>");     // 30 + 40  
        document.write(parseFloat(num3)+num4,"<br>");   // 30.5 + 40
    </script>
</head>
<body>
    
</body>
</html>
