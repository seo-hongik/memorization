<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-11</title>
    <script>
        function print99Dan(start, end){
            
            for(var dan=start; dan<=end; dan++){
                document.write("<h1>"+dan+"단 출력</h1>");
                for(var i=1; i<=9; i++){
                    document.write(dan+"*"+i+"="+(dan*i),"<br>");
                }
            }
            
        }
        print99Dan(2,15);
    </script>
</head>
<body>
    
</body>
</html>
