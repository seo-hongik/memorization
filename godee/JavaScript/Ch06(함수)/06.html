<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-6</title>
    <script>
        var num1 = 10;
        var num2 = 100;
        
        function func1(){
            var num2 =20;
            document.write(num1,"<br>");
            document.write(num2,"<br>");
            num1=50;
        }
        
        fun1(); // 10,20

        document.write(num1,"<br>"); // 50
        document.write(num2,"<br>"); // 100

    </script>
</head>
<body>
    
</body>
</html>
