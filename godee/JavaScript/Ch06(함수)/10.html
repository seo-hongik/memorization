<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-10</title>
    <script>
        function print99Dan(){
            
            for(var dan=2; dan<=9; dan++){
                document.write("<h1>"+dan+"단</h1><br>");
                for(var i=1; i<=9; i++){
                    document.write(dan+"*"+i+"="+(dan*i),"<br>");
                }
            }

        }
        print99Dan();
    </script>
</head>
<body>
    
</body>
</html>
