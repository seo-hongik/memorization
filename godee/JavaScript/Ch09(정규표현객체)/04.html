<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현 객체-4</title>
    <script>
        var userEmail = window.prompt("당신의 이메일은?");
        /*
            \w{5,12} : 시작은 알파벳, 밑줄, 숫자, 5글자부터 12글자까지 일치되도록 패턴을 생성합니다.
            @ : '@'가 와야하므로 패턴을 생성합니다.
            [a-z]{2,10} : 알파벳 a~z 중 2글자부터 10글자까지 작성하도록 패턴을 생성합니다.
            [\.][a-z]{2,3} : 다음은 '.' 하고 a~z 중 2글자부터 3글자까지 작성하도록 생성합니다.
            [\.]? : '.'인 문자가 업ㅅ거나 하나가 작성되도록 패턴을 생성합니다.
            [a-z]{0,2} : 다음 a~z 중 0개부터 2개까지 일치하도록 패턴을 생성합니다.
        */
        var reg = /^\w{5,12}@[a-z]{2,10}[\.][a-z]{2,3}[\.]?[a-z]{0,2}$/;
        
        while(true){
            if(reg.test(userEmail))
                break;
            alert("이메일 형식이 잘못되었습니다.");
            userEmail = window.prompt("당신의 이메일은?");
        }
    </script>
</head>
<body>
    
</body>
</html>
