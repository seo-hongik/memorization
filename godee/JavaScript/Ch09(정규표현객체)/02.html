<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현 객체-2</title>
    <script>
        var userName = window.prompt("당신의 이름은?", "");
        // ^ 시작, $ 끝
        var reg1 = /^[가-힣]{2,5}$/;    // 시작부분부터 끝부분까지 한글 2글자부터 5글자까지 패턴을 생성합니다.
        
        while(true){
            if(reg1.test(userName))
                break;
            alert("이름 형식이 잘못 되었습니다.");
            userName = window.prompt("당신의 이름은?", "");
        }

    </script>
</head>

</body>
</html>
