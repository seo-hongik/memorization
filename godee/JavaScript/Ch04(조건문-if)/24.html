    <script>
        /* 조건문 실습(3) */
        /*
        경품 추천기 만들기
        1) if문 만을 사용하기
        2) if else if~ 문을 사용하기
        
        수를 입력받아 이 값이 1이면 " 당첨! 냉장고", 2이면 "당첨! 세탁기",
        3이면 "당첨! TV", 이외의 경우는 모두 "꽝입니다." 출력해주세요.
        */

        var value = window.prompt("수를 입력해주세요.");
        value = parseInt(value);

        // [1]
        if( value == 1 ) {
            alert("당첨! 냉장고");
        }
        else if ( value == 2 ) {
            alert("당첨! 세탁기");
        }
        else if ( value == 3 ) {
            alert("당첨! TV");
        }
        else {
            alert("꽝입니다");
        }
