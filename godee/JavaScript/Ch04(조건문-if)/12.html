<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-12</title>
    <script>
        // 사용자로부터 하나의 수를 입력받아 입력값이 짝수이면 "짝수입니다." 라는 알림창을 띄어주세요.
        var value = window.prompt("수를 입력해주세요","0");  // 문자열로 입력받음
        value = parseInt(value);                             // 문자열로 수를 입력받았기 때문에, 정수형으로 형 변환 후 연산

        //value = Number(value);       
        if ( value % 2 == 0) {                              // 나머지가 0이면 짝수
            alert("짝수입니다.");
        }
        
        
    </script>
</head>

</body>
</html>
