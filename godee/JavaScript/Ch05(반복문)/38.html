<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-38</title>
    <script>
        var i = 0;
        while(i<2){
            document.write("바깥쪽 반복문<br>");
            var j = 0;
            while(j<3){
                document.write("안쪽 반복문<br>");
                j++;
            }
            i++;
        }
    </script>
</head>

</body>
</html>
