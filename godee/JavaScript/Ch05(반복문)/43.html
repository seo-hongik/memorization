<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-43</title>
    <script>
        var data = [10,20,30,40,50];
        var result = 0; // 초기화를 해야합니다. 안할 시 연산 불가하여 NaN(Not a Number)
        var i = 0;
        while(i<data.length){
            result += data[i];
            i++;
        }
        document.write(result);
    </script>
</head>
<body>
    
</body>
</html>
