<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-22</title>
    <script>
        for(var dan=2; dan<=9; dan++){
            document.write("<h1>"+dan+"단</h1><br>");
            for(var i=1; i<=9; i++){
                document.write(dan+"*"+i+"="+dan*i,"<br>");
            }
        }
    </script>
</head>
