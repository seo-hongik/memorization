<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-42</title>
    <script>
        var dan = 2;
        while(dan<=9){
            document.write("<h1>",+dan+"단</h1>");
            var i = 1;
            while(i<=9){
                document.write(dan + "*" + i + "=" + dan*i,"<br>");
                i++;
            }
            dan++;
        }
    </script>
</head>
<body>
    

</body>
</html>
