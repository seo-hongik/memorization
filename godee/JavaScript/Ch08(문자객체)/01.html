<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자객체-1</title>
    <script>
                 //          1         2         3
                 //01234567890123456789012345678901
        var msg = "Hello Thank you good luck to you";

        //인덱스 16번째에 저장된 문자를 불러옵니다. -> g
        document.write(msg.charAt(16),"<br>");

        // 문자열 왼쪽에서부터 최초로 발견된 "you"의 인덱스 값을 반환합니다. -> 12 or -1
        // 만약 해당하는 문자열이 존재하지 않으면 -1을 반환합니다.
        document.write(msg.indexOf("you"),"<br>");

        // 문자열 인덱스 16번째 위치부터 최초로 발견된 "you"의 인덱스 값을 반환합니다.-> 29
        document.write(msg.indexOf("you",16),"<br>");

        // 문자열 우측에서부터 왼쪽방향으로 최초로 발견된 "you"의 인덱스 값을 반환합니다. -> 29
        document.write(msg.lastIndexOf("you"),"<br>");

        // 문자열 인덱스 25번째 위치부터 왼쪽 방향으로 최초에 발견된 "you"의 인덱스 값을 반환합니다. -> 12
        document.write(msg.lastIndexOf("you",25),"<br>");

        // 문자열 왼쪽에서부터 최초로 발견된 "luck"과 일치하는 문자를 찾아 반환합니다. -> luck or null
        // 문자열("luck")이 존재하면 해당 문자열을 반환합니다. 존재하지 않다면 null값을 반환합니다. 
        document.write(msg.match("luck"),"<br>");

        // 문자열 왼쪽에서부터 최초로 발견된 "you"의 인덱스 값을 반환합니다 -> 12 or -1
        // 문자열이 존재하지 않는다면 -1을 반환합니다.
        document.write(msg.search("you"),"<br>");

        // 문자열 인덱스 21번째 부터 4글자를 가져옵니다. -> luck
        document.write(msg.substr(21,4),"<br>");

        // 문자열 인덱스 6부터 12미만까지의 문자를 가져옵니다. -> Thack
        document.write(msg.substring(6,12),"<br>");

        // 문자열 왼쪽에서부터 최초에 발견된 "you"를 "me"로 치환합니다. 
        document.write(msg.replace("you","me"),"<br>");

        // 문자열의 영문자를 모두 소문자로 바뀐 문자열을 반환합니다.
        document.write(msg.toLowerCase(),"<br>");

        // 문자열의 영문자를 모두 대문자로 바뀐 문자열을 반환합니다.
        document.write(msg.toUpperCase(),"<br>");

        // 문자열의 문자의 총 개수를 반환합니다. 이때 공백도 문자로 세야 합니다. -> 32
        document.write(msg.length,"<br>");

        
        // 문자열을 공백(" ") 단위로 잘라서 배열로 반환합니다.
        var temp = msg.split(" ");
        // temp의 인덱스 0에 저장된 문자열을 출력합니다. -> Hello
        document.write(temp[0],"<br>");
        // temp의 인덱스 4에 저장된 문자열을 출력합니다. -> luck
        document.write(temp[4],"<br>");

        // 문자 "A"의 아스키 코드 값을 반환합니다. A -> 65, a -> 97, 0 -> 48
        var str1 = "Aa0";
        document.write(str1.charCodeAt(0),"<br>");
        document.write(str1.charCodeAt(1),"<br>");
        document.write(str1.charCodeAt(2),"<br>");

        // 아스키코드값 65에 해당하는 문자를 반환합니다. 65 -> A
        document.write(String.fromCharCode(65),"<br>");

        

    </script>
</head>
<body>
    
</body>
</html>
