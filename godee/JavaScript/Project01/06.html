<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form태그의 action속성 변경하기</title>
    <script>

        function goLoginPage(){
            var userName = document.getElementsByName("txtName")[0].value;
            console.log(userName);

            var theForm = document.frmSubmit; // form태그(frmSubmit) 전체를 객체로 담습니다.
            theForm.method = "get";           // POST로 해야합니다. 쿼리스트링문에 개인정보가 있기 때문입니다.
            theForm.action = "./07.html";
            
            if(userName!="") {
                theForm.submit();
            }
            
        }
    </script>
</head>
<body>
    
    <form action="" name="frmSubmit">
        <input type="text" name="txtName">
        <input type="button" name="btnName" value="가입완료" onclick="goLoginPage();">

    </form>

</body>
</html>
