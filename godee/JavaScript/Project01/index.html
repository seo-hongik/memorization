<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체선택</title>
    <script>
        var checkFlag = false;  //false면 전체해제, true면 전체 선택
        
        function check() {
            // if문의 조건이 참인 경우
            if( checkFlag == false){
               document.myForm.list[0].checked = true;
               document.myForm.list[1].checked = true;
               document.myForm.list[2].checked = true;
               document.myForm.list[3].checked = true;
               checkFlag=true;
            }
            // if문의 조건이 거짓인 경우
            else {
               document.myForm.list[0].checked = false;
               document.myForm.list[1].checked = false;
               document.myForm.list[2].checked = false;
               document.myForm.list[3].checked = false;
               checkFlag = false;
            }
        }

    </script>
</head>
<body>

    <input type="checkbox" value="전체선택" onclick="check()">전체선택
    <br>
    <form action="#" method="GET" name="myForm"> <!-- form 태그의 약자 frm_ -->
        <input type="checkbox" name="list" id="" value="1">HTML
        <input type="checkbox" name="list" id="" value="2">CSS3
        <input type="checkbox" name="list" id="" value="3">JavaScript
        <input type="checkbox" name="list" id="" value="4">JQuery
    </form>

</body>
</html>
