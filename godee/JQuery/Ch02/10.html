<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉터 -10</title>
    
    <script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="./js/prefixfree.min.js"></script>

    <script>
      $(document).ready(function(){
        //'div span:first-child,div span:last-child' 여기랑 .css('text-decoration','underline')여기랑 다름
        
        $('div span:first-child,div span:last-child').css('text-decoration','underline').css('color','red').css('font-size','20px');
        
      });
    </script>
</head>
<body>
<div>
  <span>one,</span><span>two,</span><span>three,</span><span>four</span>
</div>
<div>
  <span>five,</span><span>six,</span><span>seven,</span><span>eight</span>
</div>
</body>
</html>
