<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트-10</title>
    
    <script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="./js/prefixfree.min.js"></script>
    <style>
        img{width: 80px; height: 80px; margin-left: 50px;}
    </style>
    <script>
            $(function () {
               // $("#sel").change();
                $("#sel").change(function (event) {
                    var imgSrc = $(event.target).val();
                    $("#selectedImg").attr("src", imgSrc);
                }).change();
            });
    </script>

</head>
<body>
    <form name="frm">
        <table>
            <tr>
                <td>
                    <select id="sel">

                        <option value="./images/bg1.jpg">시계1</option>
                        <option value="./images/bg2.jpg">시계2</option>
                        <option value="./images/btn_normal.gif" selected>버튼</option>
                    </select>

                </td>
                <td>

                    <img id="selectedImg">
                </td>
            </tr>


        </table>
    </form>
</body>
</html>
