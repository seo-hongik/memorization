<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트-2</title>
    
    <script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="./js/prefixfree.min.js"></script>
    <style>
       div{width: 70px; height: 50px; background-color: red; cursor: pointer; margin: 5px;}
    </style>
    
    <script>
        $(function(){
           $("img").bind({
            mouseover : function(){
                $("img").attr("src","./images/btn_over.gif");


            },
            mouseout : function(){
                $("img").attr("src","./images/btn_normal.gif");

            },
            click : function(){
                alert("클릭")

            }
            //over-out, enter-leave
           });
        });
    </script>
</head>
<body>
    <img src="./images/btn_normal.gif">
</body>
</html>
