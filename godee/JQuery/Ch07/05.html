<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과-5</title>
    
    <script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="./js/prefixfree.min.js"></script>
    <style>
      #region{position: relative; width: 1920px; height: 900px;  margin: 0 auto;overflow: hidden;}/*width 원사이즈 height 원사이즈*/
      #images{width: 3840px; height: 900px; }/* width*2 */
      #images a img{width: 1920px; height: 900px; border: 0; float: left; position: relative;}/*width 원사이즈 height 원사이즈*/
      #direction{width: 2040px; margin: 0 auto;}
      .btnLeft{margin-top: 10px;}
      .btnRight{margin-left: 1970px; }
      
    </style>

    <script>
      $(function(){
        $(".btnLeft").click(function(event){
          $("#leftImage").animate({marginLeft:-1920},200);
        });
        $(".btnRight").click(function(event){
          $("#leftImage").stop().animate({marginLeft:0},2000);
        });
  
      });
      //롤링베너 검색하기
    </script>
</head>
<body>
    <div id="region">
      <div id="images">

        <a href="#"><img src="./images/content.png" id="leftImage"></a>
        <a href="#"><img src="./images/content2.png" id="rightImage"></a>
      </div>

    </div>
    <div id="direction">
      <button class="btnLeft">&laquo;</button>
      <button class="btnRight">&raquo;</button>

    </div>
   
</body>
</html>
