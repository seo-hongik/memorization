<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "author" content="서홍익" >
    <title>정보입력</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/register.css"> 
</head>
<body>  
   
   

    <!--------------------------------------------전체 랩 시작-->
        <div id="wrap">
        
        <!--------------- 헤더시작  ------------->
            
            <div id="caption">무신사 회원가입</div>
           
             <form id=formArea action="#" mathod = "post" >
            
                     <!--------------- //헤더 끝  ------------->
    
                  <!----------------------------------- 콘텐츠랩 시작-->
            
              
                <div id="contentWrap"> 

                    <!---------------------------아이디----------------->
                    <div id="idWrap">
                         <label for="userId" class="idCaptionSpace">아이디</label>  
                  
                    
                       <input type="text" id="userId" class="userId" name="userId"
                       placeholder="아이디 입력(5~11자)" minlength="5" maxlength="11">
                   
                          <p class="idValidation">ddd</p> 
                    </div>
                  
                         <!--------------------------//아이디끝------------------>
                
           
               
                
                <!----------------------------------- 비밀번호 시작-->
             
                
                    <div id=pwdWrap>
                        <label for="userPwd" class="pwdCaptionSpace">비밀번호</label>
                   
                         <input type="password" id="userPwd" class="userPwd" name="userPwd"
                        placeholder="비밀번호(숫자, 영문, 특수문자 조합 최소 8자)" minlength="8" maxlength="20" >
    
                       <p class="pwdValidation">zzz</p> 
                     
                       
                        <label for="userPwdC"></label>
                        <input type="passwordC" id="userPwdC" class="userPwdC" name="pwdConfirm"
                        placeholder="비밀번호확인" minlength="8" maxlength="20">
                        
                        <p class="pwdConfirm">fff</p> 
                    </div>

                      <!-----------------------------------// 비밀번호 끝-->

                        <!----------------------------------- 이메일 시작-->
                    <div id="emailWrap">
                        <label for="userEmail" class="emailSpace" >이메일</label>
                        <input type="email" id="userEmail" class="userEmail" name="userEmail"
                        Placeholder="이메일" >
    
                        <p class="emailValidation">dd</p>
                    </div>    
                       
                      <!-----------------------------------// 이메일 끝-->
                          
                      <!----------------------------------- 추천인 시작-->
                    <div id="recomWrap">
                        
                       
                            <label for="userRc"class="recomSpace" >추천인(선택) </label>
                       
                        <input type="text" id="userRc" class="userRc" name="userRc"
                       Placeholder="추천인아이디입력">
                        
   
            
                      <button class="rcBtn" title="추천인">조회</button>
                      <p class="infor">추천 가입회원과 추천인 모두에게 적립금 1,000원을 드립니다.</p>
                  
                   
                   
                </div>
                     <!----------------------------------- //추천인 끝-->
                  </div>
                  <!----------------------------------- //콘텐츠랩 -->
        
                  <div id="joinBtnWrap">
 
                    <button type="btn" id="textBtn" title="가입"> 
                    <label for="textBtn"  value="join">가입완료</label>
        
                   </div>
                
                
            </form>
            
               
               
         </div>

    <!--------------------------------------------//전체 랩 끝-->
         
         

</body>
