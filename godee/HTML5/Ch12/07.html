    <style type ="text/css">
        [class|=top]{ background-color: yellow;}
        /*하이픈만 가능 */
  


    </style>

</head>
<body>
    <h1 class="top-header">welcome</h1>

    <p class="top content">Are you sure?</p>
    <!--값은 class="top"과 같이 단독으로 또는 class ="top-text"와 같이 하이픈(-)으로 끝나야 합니다-->
