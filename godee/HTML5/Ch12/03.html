<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class id &amp; id</title>
    <style type="text/css">
    .note {color : blue;}
     /*id 선택자 [요소명.클래스명 - 요소명 생략가능] */ 
     ul#gnb{list-style-type:none;}
        /*class 선택자 [요쇼명.클래스명 - 요소명 생략가능]*/ 
        </style>
</head>
<body>
    <h1>class 선택자와 id 선택자</h1>
    <h2>class 선택자</h2>
    <p class="note">문서 내에서 여러번 사용할 수 있는 선택자로 요소명과 클레스 명을 구분할 때는 전(.)를 이용합니다.</p>
    <p>클래스명을 선택자로 사용할 경우 요소명을 생략할 수도 있습니다.</p>

    <hr>
    <h2>id 선택자</h2>
    <p>id 선택자는 문서 내에서 한번만 사용할 수 있으며 요소명과 아이디명을 구분할 때는 파운드(#) 기호를 사용합니다.</p>
    <!--global navigation bar-->
    <ul id="gnb">
        <li><a href="#">홈</a></li>
        <li><a href="#">회원가입</a></li>
        <li><a href="#">사이트맵</a></li>
        <li><a href="#">ENGLISH</a></li>
        
    </ul>

</body>
</html>
