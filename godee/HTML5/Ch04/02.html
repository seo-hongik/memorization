<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서형 목록</title>
</head>
<body>

    <h1>커리(curry)를 만드는 방법</h1>
    <p>
        <img src="./images/ff87db2967845f09b89286e8f31371571.jpg" alt="카레요리" width="200" height="150">
    </p>
    <ol type="a" start="10">
    <li>카레 가루 8큰술에 물 6큰술을 넣어 풀어놓는다.</li>
    <li>닭가슴살, 감자, 양파, 당근 등을 따로 중불에 살짝 볶는다.</li>
    <li>볶아 놓은 재료를 카레를 풀어놓은 물과 함께 냄비에 넣고 물 2컵을 부은후 15분 정도 끓인다.</li>
    </ol>
    <ol reversed start="10">
        <li>카레 가루 8큰술에 물 6큰술을 넣어 풀어놓는다.</li>
        <li>닭가슴살, 감자, 양파, 당근 등을 따로 중불에 살짝 볶는다.</li>
        <li>볶아 놓은 재료를 카레를 풀어놓은 물과 함께 냄비에 넣고 물 2컵을 부은후 15분 정도 끓인다.</li>
        </ol>
</body>
</html>
