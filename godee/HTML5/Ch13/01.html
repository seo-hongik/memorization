<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소-1</title>
    <style type="text/css">
        .line p::first-line{
            color:red;
            font-weight: bold;
        }
        .letter > p::first-letter{   
            color : blue;
            font-weight: bold;
            font-size: 3em;
        }
    
    </style>
    
</head>
<body>
    <h1>가상요소</h1>
    <h2>first-line 가상요소</h2>
    <div class="line">
        <p> 요소의 첫 번째 줄에 있는 컨텐츠만 선책하여 스타일을 지정할 때 
            사용하는 선택자 방식으로 'first-line 가상요소 선택자'라고 부릅니다. 
            'first-line 가상요소' 선택자를 지정할 경우 고정된 영역이 아닌 웹
            브라우저의 크기에 따라 유동적으로 스타일이 적용됩니다. </p>
        
    </div>
    <h2>first-letter 가상 요소</h2>
    <div class="letter">
        <p>요소의 첫 뻔째 글자만 선택하여 스타일을 지정할 때 사용하는 선택자 방식으로, 'first-letter 가상요소 선택자' 라고 부릅니다.</p>
    </div>
    
</body>
</html>
