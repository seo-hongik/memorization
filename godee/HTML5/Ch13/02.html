<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소 -2</title>
    <style tpye ="text/css">
        p::before{
            content:"|";
            color: red;}

        p::after{
            content:"|";
            color: blue;
        }
    
    </style>
</head>
<body>
    <h1>before,after 가상요소</h1>
    <p>가상의 컨텐츠를 이전(befor)이나 이후(after)에 추가할 수 있는 선택자로 content 속성에 원하는 문자열을 지정할 수 있습니다.
    </p>
    
</body>
</html>
