<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소-3</title>
    <style type="text/css">
    .parent p:first-child{
        color: red; }
    .parent p:last-child{
        color: blue;
    }
    </style>
</head>
<body>
    <h1>:first-child와 :last-child</h1>
    <div class="parent">
        <p>첫번째 자식요소입니다.</p>
        <p>두번째 자식요소입니다.</p>  
        <p>세번째 자식요소입니다.</p>
    </div>

</body>
</html>
