<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단락 내 줄바꿈</title>
</head>
<body>
    
    <h>텍스트 강제 줄바꿈</h>
    <P>
        웹 문서에서 <br>
        &lt;br&gt;태그는 "Line Break"를 의미하며, <br>
        강제적으로 줄바꿈을 할 때 사용합니다. <br>
        &lt;br&gt; 명력어를 사용하지 않고 키보드의 Enter만 사용하면 <br>
        공백(space)이 추가 될 뿐 <br>
        줄바꿈 효과는 적용되지 않습니다. <br>
        그래서 &lt;br&gt; 명령어를 사용해서 <br>
        줄바꿈을 해 주어야 합니다. <br>
        &lt;br&gt; 명령어는 빈 요소(empty element)이므로 <br>
        &lt;br&gt; 형식으로 선언해야 합니다. <br>
    </P>

</body>
</html>
