<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단락의 제목 설정하기</title>
</head>
<body>
    <h1>Heading(제목계층) 1</h1>
    <h2>heading(제목계층) 2</h2>
    <h3>heading(제목계층) 3</h3>
    <h4>heading(제목계층) 4</h4>
    <h5>heading(제목계층) 5</h5>
    <h6>heading(제목계층) 6</h6>
    <p>Hn 요소를 이용하여 대제목, 중제목, 소제목 등으로 작성하며 제목 요소는 
        h1,h2,h3,h4,h5,h6의 여섯가지를 사용할 수 있습니다. 제목 요소는 블록 요소를 포함할 수 없으며 인라인 요소와 텍스트 만을 포함할 수 있습니다.</p>

</body>
</html>
