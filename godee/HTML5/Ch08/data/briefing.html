    <h2>코로나19 예방 수칙</h2>
    <ul>
        <li>흐르는 물에 비누로 꼼꼼히 손 씻기</li>
        <li>기침, 재채기할 때 옷 모새로 입과 코 가리기</li>
        <li>씻지 않은 손으로 눈,코,입, 만지지 않기</li>
        <li>의료기관 방문 시 마스크 착용하기</li>
        <li>사람 많은 곳은 방문 자제</li>
        <li>발열, 호흡기증상<sub>(기침, 목 아픔 등)</sub>이 있는 사람과 접촉 피하기</li>
    </ul>
