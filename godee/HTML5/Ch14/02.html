<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식(자손) 선택자</title>
    <style type="text/css">
        .parent > P{
            border :3px solid blue;
        }/*부모>자식 */
    
    </style>
</head>
<body>
    
    <div class="parent">
        <p>자식 선택자는 하위 선택자와 혼동할 우려가 있는 선택자 방식입니다. 하위 선택자에서 특정 선택자 내에 포함되어 있는 경우는 모두 적용할 수 있지만, 자식 선택자는 정확히 부요 요소 밑에 포함된 자식 요소에만 스타일을 적용할 수 있습니다</p>
        <div class="child">
        <p>이 단락은 parent 클래스를 기준으로 자식 요소가 아닌 손자 요소에 해당하기 때문에 적용되지 않습니다.</p>
        </div>
    </div>

</body>
</html>
