<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행의 그룹화</title>
</head>
<body>
    <h1>행의 그룹화</h1>
    <table border="1" rules="groups">
        <caption>스마트 웹 &amp; 컨텐츠 개발자 양성과정 교과서</caption>
        <thead>
            <tr>
                <th>출판사</th>
                <th>서적명</th>
                <th>판매부수</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2">평균 판매 부수</td>
                <td>22,000부</td>
            </tr>   
        </tfoot>
        <tbody>
            <tr>
                <td rowspan="3">성안당</td>
                <td>HTML5이 보이는 그림책</td>
                <td>20,000부</td>
            </tr>    
            <tr>
                
                <td>JAVA가 보이는 그림책</td>
                <td>22,000부</td>
            </tr>    
            <tr>
                
                <td>OS가 보이는 그림책</td>
                <td>24,000부</td>
            </tr> 
        </tbody>
    </table>

</body>
</html>
