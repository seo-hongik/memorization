<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta athor="서홍익">
    <title>로그인</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/login.css">
    
    
</head>

<!--본문 전체 보기 만들기 : 이거 읽고 다음으로 넘어가게 만들기위해-->

        <body>
            <!---------------------------로그인창 전체영역 시작--------------------------------------->
            <div id="wrap">
                <!--로그인창 해더 시작-->
                <h1 id="header">
                    <a href="#" title="무신사 페이지로 이동"><img src="./images/logo.png" alt="무신사 페이지로 이동"></a>
                    <!--  <a href="#" title="우신사 페이지로 이동"><img src="./images/logo.png" alt="우신사 페이지로 이동"></a>-->
                </h1>
                <!--//로그인창 해더 끝-->
                <!--로그인 인풋 시작--->
                <form id="inputWrap" post="post">
                    <!--로그인 아이디 입력 창-->
                    <input type="text" name="inputLoginId" id="userLoginId" class="putPosition" placeholder="아이디를 입력해 주세요">
                    <!--//로그인 아이디 입력 창 끝-->


                    <!--로그인 페스워드 입력 창-->
                    <input type="text" name="inputLoginPwd" id="userLoginPwd" class="putPosition" placeholder="비밀번호를 입력해 주세요">
                    <!--//로그인 페스워드 입력 창 끝-->


                    <!--로그인버튼 시작-->
                    <h2>
                        <button type="submit" id="loginBtn">
                            <a class="btn" href="#" title="로그인 버튼">로그인
                            </a>
                        </button>


                    </h2>
                    <!--//로그인버튼 끝-->
                    <!--자동로그인 체크박스 시작-->
                    <h3>
                        <input type="radio" name="autoLogin" id="autoLogin">
                        <label for="autoLogin" class="space">자동로그인</label>
                    </h3>
                    <!--//자동로그인 체크박스 끝-->





                    <!--페이지 이동 시작-->
                    <h4>
                        <ul id="registerListWrap">
                      
                            <li id="idSerch">아이디 찾기</li>
                            <li id="pwdSerch">비밀번호 찾기</li>
                        </ul>

                    </h4>
                   
                    <!--//페이지 이동 끝-->

                </form>
                <!--//로그인 인풋 끝--->
                <!--로그인 비회원 로그인 창 영역 시작-->






            </div>

<!---------------------------//로그인창 전체영역 끝--------------------------------------->





</body>
</html>
