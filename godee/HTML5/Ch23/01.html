<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style-type 속성을 이용한 목록 마커 변경</title>
    <style type="text/css">
    .none{ list-style-type: none;}
    .disc{ list-style-type: disc;}
    .circle{list-style-type: circle;}  
    .square{list-style-type: square;}
    .upperA{list-style-type: upper-alpha;}
    .lowerA{list-style-type: lower-alpha;} 
    .upperR{list-style-type: lower-roman;}
    .lowerR{list-style-type: lower-roman;} 
    </style>
</head>
<body>

    <h1>목록 마커 변경하기</h1>
    <ul>
        <li class="none">로그인</li>
        <li class="disc">회원가입</li>
        <li class="circle">마이페이지</li>
        <li class="square">회사소개</li>
        <li class="uppperA">사이트맵</li>
        <li class ="lowerA">English</li>
        <li class="upperR">Chinese</li>
        <li class="lowerR">Japanese</li>
    </ul>
</body>
</html>
