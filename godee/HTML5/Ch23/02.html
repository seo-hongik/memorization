<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style-position</title>
    <style type="text/css">
        .in{
            list-style-position: inside;
        }
        .out{
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <h1>목록 마커 위치 변경하기</h1>
    <ul class=in>
        <li>로그인</li>
        <li>회원가입</li>
        <li>마이페이지</li>
        <li>회사소개</li>
        <li>사이트맵</li>
    </ul>
    <ul class="out">
        <li>English</li>
        <li>chinese</li>
        <li>Japanese</li>
   </ul>




</body>
</html>
