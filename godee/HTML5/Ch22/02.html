<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-color 속성으로 배경색 지정하기</title>
    <style type="text/css">
    .backColor{
        background-color: #fcf;
        padding : 2em;
    }        
    </style>
</head>
<body>
    <h1>배경색의 지정</h1>
    <p class="backColor">요소의 배경색을 지정할 때는 background-color로 지정할 수 있습니다. 이때 요소에 padding 속성을 지정하면 배경색 상 안쪽 여백이 생기는 것을 확인 할 수 있습니다.</p>
</body>
</html>
