<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color 솔성으로 글자색 지정하기</title>
    <style type="text/css">
     .keyword{color :red;}
     .hexa{color: #ff0000;}
     .decimal{color: rgb(0,255,0);}
     .percent{color: rgb(0%,0%,100%);}
    
    </style>
</head>
<body>
    <h1>글자색 지정하기</h1>
    <p class="keyworld">글자색으로 black,white,red,green등의 색상명을 지정할 수 있습니다.></p>
    <p class="hexa">글자색을 지정할 때 가장많이 쓰는 방법은 16진수 방식을 #RRGGBB 형식으로 지정합니다.</p>
    <p class="decimal">글자색은 키워드와 16진수 이외에 10진수 방식을 사용할 수도 있는데,10진수로 표현하고자 할 경우에는 0부터 255사이의 수자를 사용합니다.</p>
    <p class="percent">글자색에 백분율 방식도 사용할 수 있습니다. 이는 Red,Green,Blue 색상을 백문율로 혼합하여 색상을 표현하는 방식입니다.</p>
</body>
</html>
