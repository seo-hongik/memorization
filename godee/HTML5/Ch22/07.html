<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background 속성을 이용한 단축 코드 작성</title>
    <style type="text/css">
    
    .bg{
        border: 1px solid blue;
        padding: 50px;
        width:500px; height:1000px;
        background: yellow url("./images/flower.jfif")
        no-repeat right bottom scroll;
            }
    </style>
</head>
<body>

    <h1>background 속성을 이용한 단축 코드</h1>
    <p class="bg">font 속성과 같이 background 속성을 이용하면 background 관련 5가지 속성을 단축해서 한번에 선언할 수 있습니다. background속성을 사용할 때는 각 배경 관련 속성들의 값을 한번씩만 순서에 관계없이 선언하면 됩니다. backgorund-position 속성에 위치값을 선언할 경우 값을 두번 선언하면 되는데 이때 가로방향의 값을 먼저 선언하고(x축)뒤에 세로방향의 값을 선언하면 됩니다(y축)</p>
</body>
</html>
