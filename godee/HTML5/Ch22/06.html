<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-attachment 속성으로 배경 이미지 고정하기</title>
    <style type="text/css">
    
        body{
            background-image: url("./images/flower.jfif");
            background-repeat: no-repeat;
            background-position:900px 100px ;
            height: 1000px;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>배경 이미지 고정하기</h1>
    <p>요소에 지정된 배경 이미지를 항상 같은 위치에 고정시킬 때는 background-attachment속성을 사용합니다. background- attachment 속성에는 scroll과 fixed를 사용할 수 있고, 기본값은 scroll입니다. scroll 값을 사용하는 경우 컨텐츠가 스크롤 되면 배경도 따라 스크롤 되므로 배경을 고정하고자 한다면 fixed 값을 선언해야 합니다.</p>
</body>
</html>
