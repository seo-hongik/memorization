<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-image 속성으로 배경색 지정하기</title>
    <style type="text/css">
     .backImg{
         background-color: yellow;
         background-image: url("./images/flower.jfif");
         /*background-image=url() 메서드 사용*/
         border:1px solid blue; 
         padding:2em;
         height: 500px;
         }
         
    </style>
</head>
<body>
    <h1>배경 이미지의 지정</h1>
    <p class="backImg">요소의 배경 이미지를 지정할 때는 background-image속성을 사용합니다. 이때 요소에 지정한 배경 이미지는 기본적으로 반복해서 요소 전체에 출력됩니다. 만약 배경 이미지와 함께 배경색을 지정하는 background-color속성이 선어되어 있어도 반복 출력된 배경 이미지에 가려 배경 색상이 보이지 않습니다.</p>
</body>
</html>
