<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 컨트롤 그룹화</title>
</head>
<body>

    <h1>폼 컨트롤 그룹화</h1>
    <!--get방식-->
    <form method="get" action="#">
        <!--//get방식-->
        <fieldset>
            <legend>필수 입력사항</legend>
            <p>
                아이디<input type="text" id="userId" name="userId"
                placeholder="아이디"> 
                
            </p>
            <p>
                비밀번호 <input type="password" id="userPwd" name="userPwd"
                placeholder="비밀번호">
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>선택 입력사항</legend>
            <p>
                연락처<input type="tel" id="userPhone" name="userPhone"
                pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                placeholder="010-0000-0000 하이폰입력">
            </p>
            <p>
                이메일<input type="email" id="userEmail" name="userEmail"
                placeholder="exam@example.com">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="확인">
            <input type="reset"  value="취소">
        </p>
    </form>


</body>
</html>
