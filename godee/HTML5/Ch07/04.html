<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록상자</title>
</head>
<body>
    <h1>목록 상자 만들기</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>목록상자</legend>
            <p>
                <label for="userAge">연령</label>
                <select id="userAge" name="userAge">
                    <option value="10">10대</option>
                    <option value="20">20대</option>
                    <option value="30">30대</option>
                    <option value="40">40대</option>
                    <option value="50">50대</option>
                </select>
            </p>
            <p>
                <label for="hobby">취미</label> 
                <br>
                <select id="hobby" name="hobby" multiple size="2">
                    <option value="coding">코딩</option>
                    <option value="reading">독서</option>
                    <option value="swimming">수영</option>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>목록 항목의 그룹화</legend>
            <P>
                <label for="Web">웹</label>
                <select id="Web" name="Web">
                    <optgroup label="HTML5">
                        <option value="multi">multimedia</option>
                        <option value="conn">connectivity</option>
                        <option value="da">Device Access</option>
                    </optgroup>
                    <optgroup label="CSS">
                        <option value="ani" selected>Animation</option>
                        <option value="3d">3D Tranform</option>
                    </optgroup>
                </select>
            </P>


        </fieldset>
        <input type="submit" value="확인">
        <input type="reset" value="취소">
    </form>


</body>
</html>
