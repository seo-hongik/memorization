<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이블 지정하기</title>
</head>
<body>

    <h1>레이블 지정하기</h1>
    <!--포스트 방식-->
    <form action="#" method ="post">
         <!--//포스트 방식-->
        <fieldset>
            <legend>명시적인 레이블</legend>
            <p> 
                <label for="userId">아이디</label>    
                <input type="text" id="userId" name="userId">
                <!--<label for="userPwd">비밀번호</label>-->
            </p>
            <p>
                <label for="userPwd">비밀번호</label>
                <input type="password" id="userPwd" name="userPwd">
            </p>
        </fieldset>
        <fieldset>
                <legend>암묵적인 레이블</legend>
                <p>
                    <label>
                        연락처<input type="tel" id="userPhone" name="userPhone">
                    </label>
                </p>
                <p>
                    <label>
                        주소<input type="email" id="userEmail" name="userEmail">
                    </label>
                </p>
                <!--input type="text" id="userId" name="userId"-->
        </fieldset>
        <p>
            <input type="submit" value="확인">
            <input type="reset"  value="취소">
        </p>
    </form>


</body>
</html>
