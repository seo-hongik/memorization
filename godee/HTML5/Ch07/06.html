<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 만들기</title>
    <style>
        #imgBtn{
            border : 0 none; 
            background: transparent;
        }
    </style>
</head>
<body>
    <h1>버튼 만들기</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>여러가지 버튼</legend>
            <p>
                <label for="textMsg">전송할 메세지</label>
                <input type="text" id="textMsg" name="textMsg">
            </p>
            <P>
                <label for="ok">전송 버튼</label>
                <button type="submit" id="ok" value="전송">전송</button>

            </P>
            <p>
                <label for="cancle">취소 버튼</label>
                <button type="reset" id="cancle" value="취소">취소</button>
            </p>
            <p>
                <label for="textBtn">일반 텍스트 버튼</label>
                <button type="button" id="textBtn">텍스트 버튼</button>
            </p>
            <p>
                <label for ="imgBtn">이미지 버튼</label>
                <button type="image" id="imgBtn">
                    <img src="./images/btnMember.jpg" alt="중복확인">
                </button>
            </p>
        </fieldset>
       
    </form>
</body>
</html>
