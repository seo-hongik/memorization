<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지</title>
</head>
<body>
    
    <h1>이미지 삽입하기</h1>
    <p>
        <img src="./Images/waffle.jfif" alt="바나나 와플">
    </p>
    <p>
        <img src="./Images/waffle.jfif" alt="바나나 와플"width="250" height="150">
    </p>
    <p>웹 문서에서 텍스트가 아닌 이미지 개체를 삽입하고자 할 때는 빈요소인
        &lt;img&gt; 요소를 이용해야하며, img 요소의 경우 src속성과 alt 속성은 필수 속성입니다. 그러나 이 두 가지 속성 외에 이미지의 크기 정보를 알려주는 것이 좋습니다. 이미지의 크기 정보를 지정하는 경우에는 width 와 height 속성을 사용합니다. </p>

</body>
</html>
