<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whight 속성을 이용한 글꼴 굵기 지정</title>
    <style type="text/css">
        h1{ font-weight: normal;}
        
        .weight{
            font-weight: 700;
            background-color: yellow;
        }
    </style>
</head>
<body>
    
    <h1>글꼴 굵기 지정하기</h1>
    <p>글꼴을 굵게 장식하고자 하는 경우나 굵게 장신된 글꼴을 보통 굵기로 지정하고 할 경우 font-weigh속성을 사용합니다.</p>
    <p class="weight">font-weight:normal;은 font-weight:400;과 동일하게 렌더링 되며 font-weight:bold;의 경우에는 font-weight:700;과 같은 굵기입니다.</p>
</body>
</html>
