<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-variant 속성을 이용한 크기가 작은 대문자 표현</title>
    <style type="text/css">
    
        h1{ 
            background-color: silver;
            color: white;
        }
        .variant{
            font-variant: small-caps;
            background-color: yellow;
        }
    </style>
</head>
<body>
    
    <h1>크기가 작은 대문자</h1>
    <p>The power of the Web is in its univerality, Access by everyone regardliess of disablity is an essential aspect.</p>
    <p class="variant">The poer of the Web is in its univerality, Access by everyone regardliess of disablity is an essential aspect.</p>
</body>
</html>
