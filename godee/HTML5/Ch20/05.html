<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-style 속성을 이용한 스타일 지정</title>
    <style type="text/css">
        h1{
            background-color: silver;
            color: white;
        }

        .style{
            font-style: italic;
            background-color: yellow;
        }
        address{
            font-style: normal;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>글꼴 스타일 지정하기</h1>
    <p>몇몇 요소를 제외한 대부분의 요소는 기본적으로 글꼴 스타일을 normal값을 가지고 있습니다.</p>
    <P class="style">문단의 글꼴 스타일을 기울임꼴로 지정하고자 할 경우 font font-style 속성에 italic 또는 oblique 값을 지정하면 됩니다.</P>
    <address>address 요소의 텍스트는  italic 스타일을 기본적으로 가지고 있으나 font-style 속성을 이용하여 기울임꼴을 normal스타일로 변경 가능합니다.</address>
</body>
</html>
