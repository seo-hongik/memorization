<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align 속성을 이용한 수직 위치 지정</title>
    <style type="text/css">
        .super{
            vertical-align: super;
            font-size: 0.7em;
        }
        .sub{
            vertical-align: sub;
            font-size: 0.7em;
        }

        .top{ vertical-align: top;}
        .middle{vertical-align: middle;}
        .bottom{vertical-align: bottom;}
    </style>
</head>
<body>
   
    <h1>인라인 요소의 수직 위치 지정</h1>
    <p>x<span class="super">2</span>와 같은 위첨자가 적용된 모습</p>
    <p>h<span class="sub">2</span><span>0</span>와 같이 아래첨자가 적용된 요소</p>
    
    <P><img class= "top" src="./img/997A91335B7AB9DC1A.jfif" alt="호수" width="90" height="70">ddd</P>
    <P><img class= "middle" src="./img/997A91335B7AB9DC1A.jfif" alt="호수" width="90" height="70">ddd</P>
    <P><img class= "bottom" src="./img/997A91335B7AB9DC1A.jfif" alt="호수" width="90" height="70">ddd</P>
</body>
</html>
