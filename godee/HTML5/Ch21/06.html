<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter-spacing 속성으로 문자 간격 조절하기</title>
    <style type="text/css">
        .spacing1{ letter-spacing: 1.2em;}
        .spacing2{ letter-spacing: -3px;}
    </style>
</head>
<body>
    
    <h1>문자 간격 조절하기</h1>
    <p>문자 간격을 조절하고자 할때는 letter-spacing 속성을 사용합니다.</p>
    <p class="spacing1">문자 간격을 조절하고자 할때는 letter-spacing 속성을 사용합니다.letter-spacing 속성에는 양수를 사용할 수 있고, 양수로 지정했을 경우 글자 지정한 크기 만큼 넓게 출력됩니다.</p>
    <p class="spacing2">문자 간격을 조절하고자 할때는 letter-spacing 속성을 사용합니다.letter-spacing 속성에는 음수를 사용할 수 있고, 음수로 지정했을 경우 겹쳐서 출력됩니다.</p>

</body>
</html>
