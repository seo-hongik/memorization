<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transform 속성으로 대소문자 변경</title>
    <style type="text/css">
        .none{text-transform: none;}
        .upper{text-transform: uppercase;}
        .lower{text-transform: lowercase;}
        .capital{text-transform: capitalize;}

    </style>

</head>
<body>
    
    <h1>영문 대소문자의 변환</h1>
    <p class="none">text-treansform:none;이 정용된 경우 영문 대소문자는 입력한 대로 출력됩니다.</p>
    <p class="upper">text-transform:uppercase;이 적용된 경우 영문 소문사를 대문자로 변환하여 출력됩니다.</p>
    <p class="lower">text-transform:LOWERCASE;이 적용된 경우 영문 대문자는 소문자로 변환하여 출력됩니다.</p>
    <p class="capital">text-transform: capitalize;이 적용된 경우 단어 첫글자는 대문자로 변환하여 출력됩니다.(띄어쓰기)</p>

</body>
</html>
