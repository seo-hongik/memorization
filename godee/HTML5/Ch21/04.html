<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration 속성으로 텍스트 꾸미기</title>
    <style type="text/css">
    
    .none{ text-decoration: none;}
    .over{ text-decoration: overline;}
    .through{ text-decoration: line-through;}
    .under {text-decoration: underline;}
    </style>
    

</head>
<body>
    

    <h1>텍스트 꾸미기</h1>
    <a class="none" href="#">text-decoration none </a>
    <p class="over">text-decoration over </p>
    <p class="through">text-decoration through </p>
    <p class="under">text-decoration under </p>
</body>
</html>
