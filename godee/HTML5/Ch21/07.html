<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>white-space 속성으로 공백문자 처리</title>
    <style type="text/css">
    
    .normal1{white-space: normal;}
    .noWrap{white-space: nowrap;}
    .pre{white-space: pre;}
    </style>
</head>
<body>

    <h1>공백 문자의 처리</h1>
    <p class="normal">공백 문자의 처리를 위해 
        white-space 속성을 사용할 수 있습니다.></p>
    <p class="noWrap">자동 줄바꿈을 허용하지 않을 경우 , white-space:nowrap; 형식으로 선언하면 한 줄에 출력할 수 있습니다. 만일 웹브라우저 크기를 넘어갈 <!--&nbsp; &nbsp;공백처리-->만큼 너비라면 스크롤바가 나타납니다.</p>
    <p class="pre">
        하나 이상의 연속적인 공백이 있을때         입력한 형태대로 출력하고 자 한다면 
        white-space:pre; 형식으로 선언하면 됩니다.
    </p>
</body>
</html>
