<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imported Style - 외부 스타일 시트</title>
    <style type="text/css">
        @import url("./css/base.css");
    </style>
</head>
<body>
        <h1>External StyleSheet</h1>
        <h2>import style</h2>
        <p>import 방식은 Link 방식과 동일하게 CSS 파일을 외부에 생성하고 HTML문서에 연결하는 방식이지만 구버전의 웹 브라우저에서 스타일 정보를 읽지 못하기 때문에 XHTML문서에서는 Import 방식을 권장하지 않습니다.</p>

</body>
</html>
