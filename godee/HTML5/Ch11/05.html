<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline style - 인라인 스타일 시트</title>
</head>
<body>

    <h1>Inline Style Sheet</h1>
    <h2>인라인 스타일 시트</h2>
    <p style="color: blue; font-family: 'Courier New', Courier, monospace;">인라인 스타일 시트는 HTML 문서 내에 있는 특정 요소에 직접 CSS 스타일은 선언하는 방식으로 style 속성을 사용합니다. 그러나 이러한 방식은 마크업 구조와 표현의 분리가 제대로 이루어 지지 못하는 단점 때문에 권장하지 않습니다.</p>
</body>
</html>
