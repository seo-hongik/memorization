<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 단위(units)</title>
    <style type="text/css">
        body {font-size: 12px;}
        .px{font-size: 14px;}
        .em{ font-size: 1.5em;}
    </style>
</head>
<body>
    
    <h1>CSS단위</h1>
    <p>px과 em의 차이점을 알아 봅시다</p>
    <p class="px">px 단위를 적용한 문단은 body 요소의 기본 크기를 무시하고 직접지정한 px로 재성정됩니다.</p>
    <p class ="em">em 단위로 적용한 문단은 body 요소의 크기를 기준으로 설정 됩니다. body의 기본 크기가 12px일 경우 1.5면 18px로 출력됩니다.</p>
</body>
</html>
