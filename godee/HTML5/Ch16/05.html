<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS에서 사용하는 색상(color)</title>
    <style type="text/css">
        .keyword {color: red;}
        .hexa{color: #0000ff;}
        .decimal{ color: rgb(255, 0, 0);}
        .percent{color : rgb(0%,0%,100%);}
    
    </style>
</head>
<body>
    
    <h1>CSS 색상 적용 방법</h1>
    <p class="keyword">red,blue와 같은 색상명을 입력할 수 있습니다.</p>
    <p class="hexa">#0000와 같은 16진수 코드를 이용할 수 있습니다.</p>
    <p class="decimal">rgb(255,0,0) 형식의 10진수 방식도 사용할 수 있습니다.</p>
    <p class="percent">rgb(0%,0%,100%) 형식의 퍼센트 방식도 사용할 수 있습니다.</p>
</body>
</html>
