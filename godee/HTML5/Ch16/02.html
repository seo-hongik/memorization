<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개별성(specificity)</title>
    <style type="text/css">
    /*7교시 미션 : CSS우선순위*/
    h2 {
        color: red;
    }
    .cascading {
        color: green;
    }
    #specificity {
        color: blue;
    }
    </style>
</head>
<body>
    
    <h2>단계적으로 적용되는 스타일</h2>
    <h2 class ="cascading">단계적으로 적용되는 스타일</h2>
    <h2 id="specificity">단계적으로 적용되는 스타일</h2>
</body>
</html>
