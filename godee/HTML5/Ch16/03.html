<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 주석(comment)</title>
    <style type="text/css">
        /* content 영역 */
        #content {
            color: blue;
            }
        
    
    </style>
</head>
<body>
    <!-- content 영역 시작-->
    <div id="content">  
        <h1>주석이란?</h1>
        <p>프로그램 코드를 설명하기 위한 코멘트로 영역으로 브라우저는 이를 화면에 출력하지 않거나 해석하지 않습니다.</p>
    </div>
    <!--//content 영역 끝-->

</body>
</html>
