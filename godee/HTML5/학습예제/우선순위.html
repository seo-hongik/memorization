<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 우선순위</title>
    <style type="text/css">
        p{ color: blue /*!important;*/}
        *{ color: peru;}
        #color1{color:yellow;}
       .color{ color: green;}
    </style>
</head>
<body>

    <h1>CSS 우선순위</h1>
    <div>
      <div>
        <p style="color: aqua;">blue</p>
        <p>aqua</p>
        <p class =color id="color1">peru</p>
        <p class="color">green</p>
      </div>
    </div>

</body>
</html>
