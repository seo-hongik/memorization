<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이</title>
    <style type="text/css">
        #box{background-color: orange;
            border: 1px solid olive;
            width: 300px;
            height: 300px;
            
            display: inline-block;}
        
        
        #box1{
            background-color: red;
            border: 1px solid black;
            width: 300px;
            height: 300px;
            padding: 10px;
            display: inline-block;
            
        }

        #box2{
            background-color: blue;
            border: 1px solid lawngreen;
            width: 300px;
            height: 300px;
            margin: 10px;
            display: inline-block;
            
        }

        #box3{
            background-color: chocolate;
            border: 1px solid darkblue;
            width: 300px;
            height: 300px;
            display: inline-block;
        }

        #box4{  
            background-color: gainsboro;
            border: 1px solid black;
            width: 300px;
            height: 300px;
            display: block;
        }
        /*float : left; = 상단 정렬*/
        /*display : inline block; = 중앙 정렬*/
        
        



    </style>
</head>
<body>
    <div id="box">박스</div>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>

</body>
</html>
