<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무신사 회원가입</title>
    <link rel="stylesheet" href="./css/style(회원가입).css"> 
</head>
<body>  
    
    <!----------------------전체 wrap 시작--------->
        <div id="wrap">
            <!-------------------콘텐츠 박스 시작------>
            <div id="container">
                <!---------------header 시작---------->
                <div id="header"><h2 id="H">무신사 회원가입</h2></div>
                <!---------------//header--------->
                <!----------------------------content 시작------->
                <form id="formBox" action="#" mathod = "get" >
                    <!---id 시작-->
                    
                    <div id="idBox">
                        <label for="userId" class="nFormLable1">아이디</label>
                       <input type="text" id="userId" class="user" name="userId"
                       placeholder="아이디 입력(5~11자)" minlength="5" maxlength="11">
                       
                       <p class="idValidation">ddd</p>

                    </div>
                    <!---//id 끝-->
                    <!--비밀번호 시작-->
                    <div id="pwdWrap">   
                        <div id="pwdBox">
                           <label for="userPwd" class="nFormLable2">비밀번호</label>
                          <input type="password" id="userPwd" class="user" name="userPwd"
                           placeholder="비밀번호(숫자, 영문, 특수문자 조합 최소 8자)" minlength="8" maxlength="20">

                          <p class="pwdValidation">zzz</p> 

                        
                       
                            <label for="userPwdC" class="nFormLable3"></label>
                            <input type="passwordC" id="userPwdC" class="user" name="pwdConfirm"
                            placeholder="비밀번호확인" minlength="8" maxlength="20">
                            
                         <p class="pwdConfirm">ddd</p> 
                       
                        
                        </div>    
                    </div> 
                    <!--//비밀번호 끝-->
                    <!-- 이메일 시작-->
                    <div id="emailWrap">
                         <div id="emailBox">
                            <label for="userEmail" class="nFormLable4">이메일</label>
                            <input type="email" id="userEmail" class="user" name="userEmail"
                            Placeholder="이메일" >

                            <p class="emailValidation">ddd</p>

                        </div>
                    </div>
                    <div id="rcWrap">
                        <div class="rcBox">
                           <label for="userRc" class="nFormLable5">추천인(선택)</label>
                           <input type="text" id="userRc" class="user" name="userRc"
                           Placeholder="추천인아이디입력" >

                       <p class="rcValidation">ddd</p>

                       </div>
                   </div>

                </form>
            
                <!----------------------------//content------->
            </div>
            <!-------------------//콘텐츠 박스------>
        </div>
        <!------------------------//전체 wrap-->
</body>
</html>
