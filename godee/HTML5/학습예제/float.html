<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플로트</title>
    <style type="text/css">
        #box{background-color: orange;
            border: 1px solid olive;
            width: 300px;
            height: 300px;
            
            float: left;}
        
        #box1{
            background-color: red;
            border: 1px solid black;
            width: 300px;
            height: 300px;
            padding: 10px;
            float: left;
            
        }

        #box2{
            background-color: blue;
            border: 1px solid lawngreen;
            width: 300px;
            height: 300px;
            margin: 10px;
            float: left;
        }

        #box3{
            background-color: chocolate;
            border: 1px solid darkblue;
            width: 300px;
            height: 300px;
            float: left;
        }
        
        #box4{
            background-color: gray;
            border: 1px solid blue;
            width: 300px;
            height: 300px;
            
        }



        #clear{clear: both;}

        /*float : left; = 상단 정렬*/
        /*display : inline block; = 중앙 정렬*/
    </style>
</head>
<body>
        <div id="box">박스</div>
        <div id="box1">박스1</div>
        <div id="box2">박스2</div>
        <div id="box3">박스3</div>
        <div id="clear"></div>
        <div id="box4">박스4</div>
    
    </div>
</body>
</html>
