<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding 속성을 이용한 여백지정</title>
    <style type="text/css">
        p{
            border: 1px solid blue;
            background: yellow;
        }
        .box1{padding:20px;}
        .box2{padding : 20px 50px;}
        .box3{padding : 20px 50px 30px;}
        .box4{padding: 20px 30px 50px 70px;}
    </style>
</head>
<body>
    <p class="box1">박스의 상,하,좌,우에 20px의 여백이 지정된 경우</p>
    <p class="box2">박스의 상,하,에는 20px의 여백이 좌,우에는 50px의 여백이 지정된 경우</p>
    <p class="box3">박스의 상단에는 20px 좌,우에는 50px 하단에는 30px의 여백이 지정된경우</p>
    <p class="box4">박스의 상단에는 20px, 우특에는 30px, 하단에는 50px, 좌측에는 70px의 여백이 지정된 경우</p>
</body>
</html>
