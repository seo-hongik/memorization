<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width속성과 height속성</title>
    <style type ="text/css">
    p { background: yellow;}
    .box1 {width: 500px;}
    .box2 {height: 50px;}
    .box3{width: 300px; height: 100px;} 
    </style>
</head>
<body>
    
    <p class="box1">박스의 가로 크기를 500px로 지정한 경우</p>
    <p class="box2">박스의 세로 크기를 50px로 지정한 경우</p>
    <p class="box3">박스의 세로 크기를 300px로 지정한 경우,세로 크기를 100px로 지정한 만큼</p>
    
</body>
</html>
