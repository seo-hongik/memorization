<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bordoer 속성을 이용한 테두리 지정</title>
    <style type="text/css">
    p {
        border-width: 3px;
        border-color: blue;
    }
        .box1{border-style: none;}
        .box2{border-style: hidden;}
        .box3{border-style: dotted;}
        .box4{border-style: dashed;} 
        .box5{border-style: solid;}
        .box6{border-style: double;}
        .box7{border-style: groove;}
        .box8{border-style: ridge;}
        .box9{border-style: inset;}
        .box10{border-style: outset;}

    </style>

</head>
<body>
    <P class="box1">박스의 테두리가 none으로 지정된 경우</P>
    <P class="box2">박스의 테두리가 hidden으로 지정된 경우</P>
    <P class="box3">박스의 테두리가 dotted으로 지정된 경우</P>
    <P class="box4">박스의 테두리가 dashed으로 지정된 경우</P>
    <P class="box5">박스의 테두리가 solid으로 지정된 경우</P>
    <P class="box6">박스의 테두리가 double으로 지정된 경우</P>
    <P class="box7">박스의 테두리가 groove으로 지정된 경우</P>
    <P class="box8">박스의 테두리가 ridge으로 지정된 경우</P>
    <P class="box9">박스의 테두리가 inset으로 지정된 경우</P>
    <P class="box10">박스의 테두리가 outset으로 지정된 경우</P>

</body>
</html>
