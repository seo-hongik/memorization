<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강조</title>
</head>
<body>
    
    <h1>em을 이용한 컨텐츠 강조</h1>
    <p>홈 &gt; 웹 컨텐츠 접근성 지침 &gt; <em>인식의 용이성</em></p>
    <h1>strong을 이용한 컨텐츠 강조</h1>
    <p>홈 &gt; 웹 컨텐츠 접근성 지침 &gt; <strong>인식의 용이성</strong></p>


</body>
</html>
