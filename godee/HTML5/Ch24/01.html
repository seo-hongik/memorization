<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-colapse 속성을 이용한 border 설정하기</title>
    <style type="text/css">
    
        table,th,td{ border: 1px solid blue;}
        .sperate{ border-collapse: separate; }
        .collapse{border-collapse: collapse; }
    </style>
</head>
<body>
    
    <h1>border 분리 모델 적용</h1>
    <table class="seperate">
        <tr>
            <th>a</th>
            <th>b</th>
        </tr>
        <tr>
            <td>c</td>
            <td>d</td>
        </tr>
        <tr>
            <td>e</td>
            <td>f</td>
        </tr>
    </table>
    <h1>border 병합 모델</h1>
    <table class="collapse">
        <tr>
            <th>a</th>
            <th>b</th>
        </tr>
        <tr>
            <td>c</td>
            <td>d</td>
        </tr>
        <tr>
            <td>e</td>
            <td>f</td>
        </tr>
    </table>
</body>
</html>
