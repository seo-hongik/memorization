<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility 속성을 이용한 박스의 표시</title>
    <style type="text/css">
        p{
            background-color: yellow;
            border:1px solid black;
            padding:10px
        }
        .hidden{visibility: hidden;}
    </style>
</head>
<body>
   
    
    <h1>visibility 속성을 이용한 박스의 표시</h1>
    <p>요소 박스를 보이게 하거나 감추고자 할 때 visibility 속성을 사용할 수 있습니다.</p>
    <p class="hidden">display:none; 으로 지정한 박스와 다르게 화면에 감춰진 박스의 영역히 확보됩니다.</p>
    <p>언뜻보면 display 속성과 비슷하게 보일 수 있지만 display:none;이 요소박스가 아예없는 것처럼 선언하는 것이라면 visibility:hidden; 형식으로 박스를 감출 때는 박스는 유효하나 화면상에서만 보이지 않도록 투명하게 한다는 것에 차이가 있습니다.</p>
</body>
</html>
