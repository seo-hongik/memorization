<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성을 이용한 박스의 표시</title>
    <style type="text/css">
        .hide{display: none;}
        .inline{ background-color: #fcf;
        margin:20px 0;}
        .inline span{
            background-color: yellow;
            padding:10px;
            display: block;
           }
        
        .block li{
            background-color: aqua;
            list-style:none;
            display: inline;
            margin:0 20px 0 0;
            padding : 10px;
        }/*display:inline-block
        width200px;*/


        /*인라인 요소는 위드스 하이트 가져가지 못함 패딩으로 해결*/
    </style>
</head>
<body>
    
    <h1>display 속성을 이용한 박스의 표시</h1>
    <p class="hide">
        <img src="./images/river.jfif" width="200" height ="150" alt="display 속성을 이용하면 이미지가 화면에 보이지 않도록 설정">     
    </p>
    <p class="inline">
        p 요소는 블록요소이지만<span>display</span> 속성에 <span>inline</span>을 지정하면 인라인 요소로 표시됩니다.</p>
    <ul class="block">
        <li>회원가입</li>
        <li>로그인</li>
        <li>마이페이지</li>
        <li>사이트 맵</li>
        
    </ul>
</body>
</html>
